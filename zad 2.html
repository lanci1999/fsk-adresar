<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="unos">Unesite ime:</label>
    <input type="text" id="unos">
    <button onclick="provjera()">Provjera</button>
    <script>
        const students=["Lana","Merima","Amna","Aldin"];
        const profesors=["Muhamed","Elma","Adisa","Adnan"];
        const persons= students.concat(profesors);

        function provjera(){
            let ime=document.getElementById("unos").value;
            console.log(persons.includes(ime));
        }
    </script>
</body>
</html>
